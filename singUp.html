        body{

      .card-signup {
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* تأثير الظل */
    text-align: center;
    transition: 0.3s;
}

.card-signup:hover {
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* ظل أقوى عند التحويم */
}

<section >
    <div class="container">
        <div class="row mt-3 justify-content-center">
            <div class="col-lg-6 col-sm-12 col-xl-6">
                <div class="card-back">
                    <div class="center-wrap card-signup p-3">
                        <div class="d-flex justify-content-center">
                        <img style="max-width: 100%;" src="images/Frame 131.svg" width="200px" alt="">

                        </div>
                        <h4 style="color: #02767F;" class="text-center my-2">Sign Up as Supplier</h4>
                        <div class="form-group">
                            <input type="text" class="form-control mb-3" placeholder="Your Name" autocomplete="off">
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Your Email" autocomplete="off">
                        </div>
                        <div  class="form-group">
                            <label style="display: block; text-align: start;font-size: 16px; color: #02767F; " for="account">account statement</label>
                            <input style="border: 2px solid #02767F; padding: 5px 5px;border-radius: 6px;width: 100%; color: #02767F;" type="file" id="account">
                        </div>
                        <div  class="form-group">
                            <label style="display: block; text-align: start;font-size: 16px; color: #02767F; " for="account">Commercial register</label>
                            <input style="border: 2px solid #02767F; padding: 5px 5px;border-radius: 6px;width: 100%; color: #02767F;" type="file" id="account">
                        </div>
                        <div  class="form-group">
                            <label style="display: block; text-align: start;font-size: 16px; color: #02767F; " for="account">Tax card</label>
                            <input style="border: 2px solid #02767F; padding: 5px 5px;border-radius: 6px;width: 100%; color: #02767F;" type="file" id="account">
                            </div>
                        <div  class="form-group">
                            <label style="display: block; text-align: start;font-size: 16px; color: #02767F; " for="account">A photo of the ID card</label>
                            <input style="border: 2px solid #02767F; padding: 5px 5px;border-radius: 6px;width: 100%; color: #02767F;" type="file" id="account">
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control my-3" placeholder="Your Password" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control my-3" placeholder="Confirm Password" autocomplete="off">
                          
                        </div>
                        <div class="d-flex justify-content-center">
                        <button style="background-color:#02767F ; color: #fff;" class="btn">Sign Up</button>

                        </div>

                    </div>
                </div>
              
            </div>

</section>

  <script>
    document.getElementById('toggle-button').addEventListener('click', function() {
     
      var footer = document.getElementById('footer-section');
      
      
      if (footer.style.display === "none") {
        footer.style.display = "block"; 
      } else {
        footer.style.display = "none"; 
      }
    });
      </script>
